<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
   <h1>Imagem dinâmicas</h1> 
    <p>Tente abrir esse site em vários dispositivos ou apenas mude o tamanho do navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-gkk.png" alt="imagem base">
    </picture>
    <h1>Reproduzindo Audio</h1>
     <p>vamos aprender a reproduzir um audio no site</p>
    <audio src="midia/audio.mp3.mp3" controls autoplay></audio>
    <p>essa é da braba, você tem que admitir</p>

 
</body>
</html>
